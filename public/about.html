<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Up Animation</title>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="about.css" />
    <link rel="stylesheet" href="arvind.css" />
  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
      
      
</head>

<body>
    <section class="about">
        <div class="abouttext">
            <h1>Welcome to <span>CYBERNAUTS</span>, the <span>OFFICIAL</span> club of the IT Department at NITJ</h1>
        </div>
        <div class="details">
            <div class="subdetails">
                <i class="fas fa-laptop-file"></i>
                <span class="num" data-val="12+">00+</span>
                <span class="text">Projects</span>
            </div>
            <div class="subdetails">
                <i class="fas fa-gear"></i>
                <span class="num" data-val="6+">0+</span>
                <span class="text">Events</span>
            </div>
            <div class="subdetails">
                <i class="fa-solid fa-user-group"></i>
                <span class="num" data-val="25+">00+</span>
                <span class="text">Members</span>
            </div>
        </div>
    </section>
    <!-- Script -->
    <script src="about.js"></script>
    
</body>

</html>
